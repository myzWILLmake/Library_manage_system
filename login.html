<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Libray Manage System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Libray Manage System</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>Login</h3>
    <hr>

    <form method="post" class="am-form" onSubmit="return false;">
      <label for="email">User:</label>
      <input type="text" name="" id="user" value="">
      <br>
      <label for="password">Password:</label>
      <input type="password" name="" id="password" value="">
      <br>
      <div class="am-cf">
        <input type="submit" name="" value="Login" class="am-btn am-btn-primary am-btn-sm am-fl" id="login-btn">
      </div>
    </form>
    <br />
    <div class="am-u-sm-12" id="div-result"></div>
    <hr>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script>
$(document).ready(function(){
  $("#login-btn").click(function(){

      var vuser = $("#user").val();
      var vpassword = $("#password").val();

      $.post("assets/php/login.php",
            {
              user : vuser,
              password : vpassword
            },
            function(datas){
              if (datas["status"] == "error")
              {
                var result_html = '<div class="am-u-sm-12" id="div-result"><p>登陆失败！请检查用户名和密码是否正确！</p></div>';
                $("#div-result").html(result_html);
              }
              else if (datas["status"] == "success")
              {
                window.location.href='query.html';
              }
            },
            "json");
  });
});
</script>

</body>
</html>
